<div class="container">
    <div class="jumbotron">
        <h1 style="color: rgb(62, 145, 218);">Bienvenido</h1>
        <h4>Generador de código 3 direcciones</h4>
        <p style="font-size: 0.8em;">creado por Ronald Romero 201701048</p>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Entrada</h1>
            <ngx-codemirror [(ngModel)]="entrada" [options]="{
                            lineNumbers: true,
                            theme: 'dracula',
                            mode: 'javascript',
                            matchBrackets: true
                        }"></ngx-codemirror>
            <button class="btn btn-primary btn-block" (click)="analizar();"> Generar código</button>
            <p>
                <a class="btn btn-primary btn-block" data-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Ver código dot
                </a>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    {{ast_code}}
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 10px;">
            <h1>Salida</h1>
            <ngx-codemirror [(ngModel)]="salida" [options]="{
                lineNumbers: true,
                theme: 'dracula',
                mode: 'javascript',
                matchBrackets: true
            }"></ngx-codemirror>
        </div>
    </div>
</div>
